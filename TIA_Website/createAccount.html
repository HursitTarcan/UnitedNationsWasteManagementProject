<html>
<head>
  <meta charset="utf-8">

  <title>TIA Create Account</title>

  <link rel="stylesheet" href="decorate.css">
  <script src="functionality.js"></script>

</head>
<body>
<h1>Create your new Account</h1>
<form>
  <ul id="txtInput">
    <li>Name:
      <input type="text" class="txtInBox">
    </li>
    <li>
      Surname:
      <input type="text" class="txtInBox">
    </li>
    <li>
      Username:
      <input type="text" class="txtInBox">
    </li>
    <li>
      Age:
      <input type="number" class="txtInBox">
    </li>
    <li>
      ID number:
      <input type="number" class="txtInBox">
    </li>
    <li>
      Password:
      <input type="password" class="txtInBox">
    </li>
    <li>
      Confirm password:
      <input type="password" class="txtInBox">
    </li>
  </ul>
</form>




</body>
</html>
