<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3c3439572.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="menu">
    <a href="index.html">HOME</a>
    <a href="index.html#learn">LEARN</a>
    <a href="index.html#about_us">ABOUT US</a>
    <a href="index.html#contact">CONTACT</a>
    <a href="login.html">SIGN IN</a>
    <a href="#">DOWNLOADS</a>
</section>
<section id="loginImage">
    <div class="mainCenter">
        <h1 id="title">SIGN UP.</h1>
        <form style="max-width:500px; margin:auto">
            <div class="input">
                <i class="fas fa-signature icon"></i>
                <input class="inputField" type="text" placeholder="First Name">
            </div>
            <div class="input">
                <i class="fas fa-signature icon"></i>
                <input class="inputField" type="text" placeholder="Last Name">
            </div>
            <div class="input">
                <i class="far fa-user icon"></i>
                <input class="inputField" type="text" placeholder="Email Adress">
            </div>
            <div class="input">
                <i class="fas fa-sort-numeric-up-alt icon"></i>
                <input class="inputField" type="text" placeholder="Age">
            </div>
            <div class="input">
                <i class="fas fa-id-card-alt icon"></i>
                <input class="inputField" type="text" placeholder="ID Number">
            </div>
            <div class="input">
                <i class="fas fa-key icon"></i>
                <input class="inputField" type="text" placeholder="Password">
            </div>
            <div class="input">
                <i class="fas fa-key icon"></i>
                <input class="inputField" type="text" placeholder="Confirm Password">
            </div>
            <button type="submit" class="loginButton"><i class="fas fa-sign-in-alt"></i></button>
        </form>
        <p id="noAccount">Already have an account? Sign in <a id="signUpHere" href="login.html">here.</a></p>
    </div>
</section>
</body>
</html>
